<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Panel Heading</h4>
			</div>
			<div class="panel-body">
				<p>This is panel body</p>
			</div>
			<div class="panel-footer">Panel footer</div>
		</div>
		<button class="btn btn-success" data-target="#cla" data-toggle="collapse">Click to Collapse</button>
		<div id="cla" class="collapse in">This is the collapseible element</div>

		<a href="#cla2" data-toggle="collapse">Click this link to collapse</a>
		<div id="cla2" class="collapse">This new data is here.</div>
	</div>
</body>
</html>
